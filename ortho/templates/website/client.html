{% extends "website/base.html" %}

{% block content %}
<h1>Client List</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.username }}</td>
                <td>{{ client.email }}</td>
                <td><a href="{% url 'client_profile' client.id %}">View Profile</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}

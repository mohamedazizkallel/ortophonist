{% extends "website/base.html" %}
{% load static %}
{% block content %}
<div class="container py-4">
  <h3 class="text-center mb-4">My Appointment Requests</h3>
  <div id="calendar"></div>
</div>

<!-- ðŸ§  Modal for adding new event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="addEventModalLabel">New Appointment Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Title</label>
            <input type="text" id="eventTitle" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Description (optional)</label>
            <textarea id="eventDescription" name="description" class="form-control"></textarea>
          </div>
          <input type="hidden" id="eventStart" name="start">
          <input type="hidden" id="eventEnd" name="end">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveEventBtn" class="btn btn-primary">Send Request</button>
      </div>
    </div>
  </div>
</div>

<!-- FullCalendar + Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const csrftoken = getCookie('csrftoken');
  const addEventModal = new bootstrap.Modal(document.getElementById('addEventModal'));
  const saveEventBtn = document.getElementById('saveEventBtn');
  const eventForm = document.getElementById('eventForm');

  const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    selectable: true,
    height: 'auto',
    eventSources: [{ url: '/calendar/events/all/' }],

    select(info) {
      document.getElementById('eventStart').value = info.startStr;
      document.getElementById('eventEnd').value = info.endStr || info.startStr;
      eventForm.reset();
      addEventModal.show();
    }
  });

  calendar.render();

  // Handle form submission
  saveEventBtn.addEventListener('click', async () => {
    const title = document.getElementById('eventTitle').value.trim();
    const start = document.getElementById('eventStart').value;
    const end = document.getElementById('eventEnd').value;
    const description = document.getElementById('eventDescription').value;

    if (!title) {
      alert('Please enter a title.');
      return;
    }

    try {
      const res = await fetch('/calendar/events/add/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({ title, start, end, description })
      });

      const data = await res.json();
      if (data.status === 'success') {
        addEventModal.hide();
        calendar.refetchEvents();
      } else {
        alert('Error: ' + (data.message || 'Failed to add event.'));
      }
    } catch (err) {
      console.error('Fetch error:', err);
      alert('Could not connect to the server.');
    }
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
});
</script>
{% endblock %}
